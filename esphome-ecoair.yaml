esphome:
  name: ESPHome-ecoair
  friendly_name: ESPHome EcoAir

esp32:
  #board: esp32-c3-devkitm-1
  board: az-delivery-devkit-v4
  framework:
    type: arduino

# Enable logging
logger:
  #baud_rate: 0

# Enable Home Assistant API
api:

ota:
 

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password


uart:
  id: mod_bus
  tx_pin: 17
  rx_pin: 16
  baud_rate: 19200
  stop_bits: 2
  parity: NONE
  

modbus:
  flow_control_pin: 5
  id: modbus1
  

modbus_controller:
  - id: ecoModbus
    ## the Modbus device addr
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 15s
    command_throttle: 100ms

